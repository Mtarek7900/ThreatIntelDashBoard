spring:
  application:
    name: threat-intel-api

  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-make-it-very-long}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# Threat Intel API Configuration
threat-intel:
  apis:
    virustotal:
      enabled: true
      api-key: ${VIRUSTOTAL_API_KEY:}
      base-url: https://www.virustotal.com/api/v3
      timeout: 10000

    abuseipdb:
      enabled: true
      api-key: ${ABUSEIPDB_API_KEY:}
      base-url: https://api.abuseipdb.com/api/v2
      timeout: 10000

    urlhaus:
      enabled: true
      base-url: https://urlhaus-api.abuse.ch/v1
      timeout: 10000

    alienvault:
      enabled: true
      api-key: ${ALIENVAULT_API_KEY:}
      base-url: https://otx.alienvault.com/api/v1
      timeout: 10000

  # Threat scoring weights
  scoring:
    virustotal-weight: 0.4
    abuseipdb-weight: 0.3
    urlhaus-weight: 0.2
    alienvault-weight: 0.1

  # Rate limiting
  rate-limit:
    enabled: true
    requests-per-minute: 60

# Resilience4j Circuit Breaker
resilience4j:
  circuitbreaker:
    instances:
      threatIntelApi:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true

# Cache Configuration
spring.cache:
  type: caffeine
  caffeine:
    spec: maximumSize=1000,expireAfterWrite=3600s

# Logging
logging:
  level:
    root: INFO
    com.threatintel.api: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method